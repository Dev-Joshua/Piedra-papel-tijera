<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>Piedra-Papel-Tijera</title>
</head>
<body>
  <header>
    <h1 class="title">Piedra - Papel - Tijera</h1>
  </header>
  <main>
    <section class="score-board">
      <div class="player">
        <h1 id="user-badge" class="badge">Jugador</h1>
        <p id="user-score">0</p>
      </div>

      <div class="cpu-container">
        <h1 id="cpu-badge" class="badge">Bot</h1>
        <p id="cpu-score">0</p>
      </div>
    </section>
    <div class="btn-container">  
      <button id="restart" class="restart-btn">Reiniciar Juego</button>
    </div>
    <div class="choices">
      <h2>Elige:</h2>
      <div>
        <div id="rock" class="choice">
          <img src="./assets/rock.png" alt="">
        </div>
        <div id="paper" class="choice">
          <img src="./assets/paper.png" alt="">
        </div>
        <div id="scissors" class="choice">
          <img src="./assets/scissors.png" alt="">
        </div>
      </div>
    </div>
  </main>
  

  <!-- Modal -->
  <!-- <div class="modal">
    <div id="result" class="modal-content"></div>
  </div> -->
  <script src="js/main.js"></script>
</body>
</html>
